<?xml version="1.0" encoding="UTF-8"?>
<svg width="370" height="80" viewBox="0 0 370 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1a73e8"/>
    </filter>
  </defs>
  <!-- Emoji-style networking icon -->
  <g filter="url(#shadow)">
    <!-- Three solid, theme-colored circles (people/nodes) -->
    <circle cx="38" cy="40" r="13" fill="#1a73e8" stroke="#fff" stroke-width="3"/>
    <circle cx="18" cy="55" r="9" fill="#34c759" stroke="#fff" stroke-width="3"/>
    <circle cx="58" cy="55" r="9" fill="#f59e0b" stroke="#fff" stroke-width="3"/>
    <!-- Connecting lines -->
    <line x1="28" y1="48" x2="38" y2="40" stroke="#fff" stroke-width="3"/>
    <line x1="48" y1="48" x2="38" y2="40" stroke="#fff" stroke-width="3"/>
    <!-- Chat bubble -->
    <ellipse cx="38" cy="28" rx="10" ry="6" fill="#fff" opacity="0.98"/>
    <ellipse cx="38" cy="28" rx="8" ry="4.5" fill="#1a73e8" opacity="0.9"/>
    <circle cx="34" cy="28" r="1.3" fill="#fff"/>
    <circle cx="38" cy="28" r="1.3" fill="#fff"/>
    <circle cx="42" cy="28" r="1.3" fill="#fff"/>
  </g>
  <!-- Bubble lettering for TymblHub -->
  <g filter="url(#shadow)">
    <text x="80" y="60" font-family="'Baloo 2', 'Comic Sans MS', cursive, sans-serif" font-size="48" font-weight="bold" fill="#1a73e8" stroke="#fff" stroke-width="3" letter-spacing="2" style="paint-order:stroke">
      TymblHub
    </text>
  </g>
</svg>